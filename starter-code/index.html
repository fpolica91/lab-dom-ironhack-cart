<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Ironhack cart</title>
</head>

<body>

  <h2 class="main-title">Super Awesome Ironhack Shopping App</h2>


  <div class="product-rows-container">

    <div class="row">

      <div class="product-name">
        <span>
          Iron-Bobble-Head
        </span>
      </div>

      <div class="product-price">
        <span>$25.00</span>
      </div>

      <div class="product-quantity">
        <label>QTY</label>
        <input type="number">
      </div>

      <div class="product-total">
        <span>$0.00</span>
      </div>

      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>


    <div class="row">

      <div class="product-name">
        <span>
          Artisinal Tye Dye T
        </span>
      </div>

      <div class="product-price">
        <span>$80.00</span>
      </div>

      <div class="product-quantity">
        <label>QTY</label>
        <input type="number">
      </div>

      <div class="product-total">
        <span>$0.00</span>
      </div>

      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>

  </div>





  <div class="calc-btn-div">

    <button id="calc" class="btn btn-success calc-total">Calculate Prices</button>
  </div>


  <div class="new-stuff-row">

    <div>
      <label>Name</label>
      <input id="newName" type="text">
    </div>

    <div>
      <label>Price</label>
      <input id="newPrice" type="number">
    </div>

    <div>
      <button id="createNewItem" class="btn btn-success create-btn">Create Item</button>
    </div>

  </div>




  <div id="totes">
    <h2>Total Price: $<span>0</span>
    </h2>

  </div>



  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
